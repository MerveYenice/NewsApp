<html>
		<head>
			<title>Vue.js Post Reader App</title>
		</head>
		<body>
			<div id="app">
				<static-posts />
			</div>
			<template id="static-posts-template">
                <div>
                    <h1> Headlines:</h1>
                    <ul>
                        <li v-for="post in posts">
                            {{post.title}}
                        </li>
                    </ul>
                </div>
            </template>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.3/vue.js"></script>
			<script src="app.js"></script>
		</body>
	</html>
